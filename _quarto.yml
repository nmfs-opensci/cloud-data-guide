project: 
  type: website
  render:
    - "index.qmd"
    - "!README.md"

website: 
  page-navigation: true
  title: "GitHub Guide" 
  site-url: "https://nmfs-opensci.github.io/cloud-data-guide" 
  repo-url: "https://github.com/nmfs-opensci/cloud-data-guide"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#D9E3E4"
    logo: "https://raw.githubusercontent.com/nmfs-opensci/assets/main/logo/nmfs-opensci-logo3.png"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://nmfs-opensci.github.io
        text: "NMFS Open Science"
      - icon: github
        href: https://github.com/nmfs-opensci/cloud-data-guide
        text: "GitHub repo"
      - icon: filetype-pdf
        href: https://nmfs-opensci.github.io/cloud-data-guide/index.pdf
        text: "PDF of the Guide"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/map.qmd
        text: Map
      - href: content/why-cloud.qmd
        text: Why cloud?
      - href: content/obj-storage.qmd
        text: Object storage
      - href: content/NODD.Rmd
        text: NODD
      - href: content/acknowledgements.qmd
        text: Acknowledgements


format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss] 
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - quarto

  
